<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <meta name="autor" content="juan_mp" />
    <meta name="description" content="Introduccion a bootstrap" />
    <meta name="keywords" content="bootstrap, css, html" />
    <link rel="stylesheet" href="estilos.css">
    <title>Home de xml</title>
</head>
<body>
    <h1>Nueva pagina de Introduccion a XML </h1>
    <p>
        En esta pagina se mostrara un ejemplo de como se puede utilizar XML para crear una pagina web

    </p>
    <h2>Nueva Linea de Autos</h2>
    <p>
        En esta seccion se mostrara una linea de autos
    </p>
    <section>


        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="https://mediacloud.carbuyer.co.uk/image/private/s--oHCD0CjS--/v1613125399/autoexpress/2021/02/Mercedes%20GLA%20250%20e%202021%20UK-7.jpg"
                    class="w-100 d-block"
                    alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="https://cdn.drivek.it/configurator-covermobile/cars/it/$original$/MERCEDES/GLA/39236_CROSSOVER-5-PORTE/mercedes-benz-gla-2020-mobile.jpg"
                    class="w-100 d-block"
                    alt="Second slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="https://car-images.bauersecure.com/pagefiles/91066/gla_50.jpg"
                    class="w-100 d-block"
                    alt="Third slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="prev"
        >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselId"
    data-bs-slide="next"
    >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>
</section>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    
    
</body>
</html>
