<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo1.css">
    <title>Practica Tablas</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="2">10</td>
        </tr>

    </table>
    
</body>
</html>
