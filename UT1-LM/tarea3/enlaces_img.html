<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes con enlaces</title>
</head>
<body>
    <h1>Imagenes con Ruta relativa</h1>
   <img alt="logo principal" src="./img/html.jfif" width="250px" />

    <h1>Imagenes con Ruta absoluta</h1>
    <img alt="banner 1" src="./img/api-de-video-html5.png" width="450px" />

    <!-- <h1>Imagenes con Origen Local</h1>-->

    <h1>Imagenes con URL</h1>
    <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Imagen 1" width="450">
    </a>

    <h1>Imagenes con Origen Local</h1>
    <a href="./img/api-de-video-html5.png" target="_blank">
        <img src="./img/api-de-video-html5.png" alt="Imagen 1" width="450">
    </a>
    <h1>Imagenes con Enlaces</h1>
    <img src="./img/enlace html.jfif" alt="Imagen 2" width="450">
    <a href="./img/enlace html.jfif"   target="_blank">Ver enlace
    </a>
    <figure>
        <img src="./img/enlace html.jfif" alt="Imagen 2" width="450">
        <figcaption>Ver enlace</figcaption>
    </figure>

    
</body>
</html>
