<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba de HTML5</title>

</head>

<body>
    <form action="http://www.servidorfran.byethost24.com/fran.php" target="_blank" method="post">
        <p>
            <label for="nombre">Nombre: <input type="text" name="Nombre" required autofocus placeholder="ingrese su nombre"></label>
        </p>
        <label for="email">Email: <input type="email" name="email" required placeholder="ingrese su correo"></label>
        <p>

            <label for="url">URL: <input type="url" name="url" id=""></label>
        </p>
        <p>
            <label for="fecha">Fecha <input type="date"></label>
        </p>
        <p><label for="tiempo">Tiempo <input type="time"></label></p>
        <p><label for="fechaHora">Fecha y Hora <input type="datetime-local"></label></p>
        <p><label for="mes">Mes <input type="month"></label></p>
        <p><label for="semana">Semana <input type="week"></label></p>
        <p><label for="numero">Numero <input type="number" min="-10" max="10"></label>
        </p>
        <p>
            <label for="telefono">telefono: <input type="tel"></label>
        </p>
        <p>
            <label for="search"><input type="search" value="search">search</label>
        </p>
        <p>
            <label for="color">Color faborito <input type="color"></label>
        </p>
        <p>
            <input type="submit" value="Enviar datos"/>
        </p>

    </form>

</body>

</html>
